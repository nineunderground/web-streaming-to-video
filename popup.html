<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 260px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #1a1a2e;
      color: #eee;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #e63946;
      border-radius: 50%;
      display: inline-block;
    }
    p {
      color: #aaa;
      font-size: 12px;
      margin: 0 0 16px 0;
      line-height: 1.5;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: all 0.2s;
    }
    button:hover {
      background: #ff4757;
      transform: scale(1.02);
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h3><span class="dot"></span> Tab Recorder</h3>
  <p>Opens a recorder window where you can capture any browser tab with audio.</p>
  <button id="openRecorder">ðŸŽ¬ Open Recorder</button>

  <script src="popup.js"></script>
</body>
</html>
