<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Recorder</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #1a1a2e;
      color: #eee;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 500;
    }
    .status.idle {
      background: #2d2d44;
      color: #aaa;
    }
    .status.recording {
      background: #4a1c1c;
      color: #ff6b6b;
      animation: pulse 1.5s infinite;
    }
    .status.success {
      background: #1c4a1c;
      color: #6bff6b;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .timer {
      font-size: 32px;
      font-family: monospace;
      text-align: center;
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    button:hover {
      transform: scale(1.02);
    }
    button:active {
      transform: scale(0.98);
    }
    .btn-record {
      background: #e63946;
      color: white;
    }
    .btn-record:hover {
      background: #ff4757;
    }
    .btn-stop {
      background: #2d2d44;
      color: #fff;
      border: 2px solid #e63946;
    }
    .btn-stop:hover {
      background: #3d3d54;
    }
    .btn-save {
      background: #28a745;
      color: white;
    }
    .btn-save:hover {
      background: #34ce57;
    }
    .hidden {
      display: none !important;
    }
    .filename-input {
      margin: 16px 0;
    }
    .filename-input label {
      display: block;
      margin-bottom: 6px;
      color: #aaa;
    }
    .filename-input input {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2d2d44;
      color: #fff;
      font-size: 14px;
    }
    .filename-input input:focus {
      outline: none;
      border-color: #e63946;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #e63946;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.recording {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .instructions {
      background: #2d2d44;
      padding: 14px;
      border-radius: 8px;
      margin: 16px 0;
      font-size: 12px;
      color: #aaa;
    }
    .instructions ol {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 6px 0;
    }
    .instructions strong {
      color: #fff;
    }
    .error {
      background: #4a1c1c;
      color: #ff6b6b;
      padding: 12px;
      border-radius: 6px;
      margin: 16px 0;
      font-size: 13px;
      text-align: center;
    }
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2><span class="dot" id="dot"></span> Tab Recorder</h2>
  
  <!-- IDLE STATE -->
  <div id="idleState">
    <div class="status idle">Ready to record</div>
    
    <button id="startBtn" class="btn-record">üî¥ Start Recording</button>
    
    <div class="instructions">
      <strong>When Firefox asks what to share:</strong>
      <ol>
        <li>Select the <strong>tab</strong> with your video</li>
        <li>Check ‚úÖ <strong>"Also share tab audio"</strong></li>
        <li>Click <strong>Allow</strong></li>
      </ol>
    </div>
    
    <div id="errorMsg" class="error hidden"></div>
  </div>

  <!-- RECORDING STATE -->
  <div id="recordingState" class="hidden">
    <div class="status recording">‚óè Recording in progress...</div>
    <div class="timer" id="timer">00:00:00</div>
    <button id="stopBtn" class="btn-stop">‚èπ Stop Recording</button>
    <div class="info">Keep this window open while recording</div>
  </div>

  <!-- SAVE STATE -->
  <div id="saveState" class="hidden">
    <div class="status success">‚úì Recording complete!</div>
    <div class="timer" id="finalTime">00:00:00</div>
    <div class="filename-input">
      <label>Filename:</label>
      <input type="text" id="filename" placeholder="my-recording">
    </div>
    <button id="saveBtn" class="btn-save">üíæ Save Video</button>
    <button id="newBtn" class="btn-record">üî¥ New Recording</button>
  </div>

  <script src="recorder.js"></script>
</body>
</html>
